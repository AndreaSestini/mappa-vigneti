<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mappa Vigneti</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inizializza la mappa centrata su Siena/Grosseto
    const mappa = L.map('map').setView([43.2, 11.2], 9);

    // Aggiunge il layer base da OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(mappa);

    // Tabella semplificata degli stati (normalmente viene da Google Sheet)
    const statoLavorazione = {
      V001: 'green',
      V002: 'orange',
      V003: 'yellow',
      V004: 'red',
      // aggiungi altri codici...
    };

    // Carica i vigneti da file GeoJSON
    fetch('vigneti.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: feature => {
            const codice = feature.properties.codice;
            return {
              color: 'black',
              weight: 1,
              fillColor: statoLavorazione[codice] || 'gray',
              fillOpacity: 0.5
            };
          },
          onEachFeature: (feature, layer) => {
            layer.bindPopup(`Vigneto: ${feature.properties.codice}`);
          }
        }).addTo(mappa);
      });
  </script>
</body>
</html>
