<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mappa Vigneti</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inizializza la mappa centrata su Siena/Grosseto
    const map = L.map('map').setView([43.2, 11.2], 9);

    // Aggiunge il layer base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Mappa dei colori presi da Google Sheet
    const statoLavorazione = {};

    // URL del tuo foglio Google Sheets in formato CSV
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRRpGIxScCE8o_BSg7rLCRIFedInaw1HaDZrfwjJHIfQj2S1Vziajm6ZFNgoPmZZYoyVBtIjYvzADyO/pub?gid=0&single=true&output=csv';

    // Carica i dati dei colori dal foglio
    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.split('\n').slice(1); // salta intestazione
        rows.forEach(row => {
          const [codice, colore] = row.trim().split(',');
          if (codice && colore) statoLavorazione[codice] = colore;
        });
      })
      .then(() => {
        // Carica i poligoni dei vigneti
        fetch('vigneti.geojson')
          .then(response => response.json())
          .then(data => {
            L.geoJSON(data, {
              style: feature => {
                const codice = feature.properties.CODICE;
                return {
                  color: 'black',
                  weight: 1,
                  fillColor: statoLavorazione[codice] || 'gray',
                  fillOpacity: 0.6
                };
              },
              onEachFeature: (feature, layer) => {
                const codice = feature.properties.CODICE;
                layer.bindPopup(`Vigneto: ${codice}`);
              }
            }).addTo(map);
          });
      });
  </script>
</body>
</html>
