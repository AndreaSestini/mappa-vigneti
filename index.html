<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mappa Vigneti</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100vw;
    }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5em;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse for robust CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([43.2, 11.2], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const vignetiData = {};

    const statoColori = {
      'potato': 'green',
      'non potato': 'red',
      'da potare': 'orange',
      'potatura fatta': 'blue'
    };

    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRRpGIxScCE8o_BSg7rLCRIFedInaw1HaDZrfwjJHIfQj2S1Vziajm6ZFNgoPmZZYoyVBtIjYvzADyO/pub?gid=0&single=true&output=csv';

    fetch(sheetURL)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });

        parsed.data.forEach(row => {
          const codice = row.codice?.trim();
          if (codice) {
            vignetiData[codice] = {
              luogo: row.luogo?.trim(),
              varieta: row.varieta?.trim(),
              lavorazioni: row.lavorazioni?.trim(),
              stato: row.stato?.trim().toLowerCase()
            };
          }
        });
      })
      .then(() => {
        fetch('vigneti_clean.geojson')
          .then(res => res.json())
          .then(data => {
            L.geoJSON(data, {
              style: feature => {
                const codice = feature.properties.CODICE?.trim();
                const stato = vignetiData[codice]?.stato;
                const colore = statoColori[stato] || 'gray';
                return {
                  color: 'black',
                  weight: 1,
                  fillColor: colore,
                  fillOpacity: 0.6
                };
              },
              onEachFeature: (feature, layer) => {
                const codice = feature.properties.CODICE?.trim();
                const info = vignetiData[codice];
                const contenuto = info
                  ? `<b>${codice}</b><br>
                     Luogo: ${info.luogo}<br>
                     Variet√†: ${info.varieta}<br>
                     Lavorazioni: ${info.lavorazioni}<br>
                     Stato: ${info.stato}`
                  : `<b>${codice}</b><br><i>Dati non trovati</i>`;
                layer.bindPopup(contenuto);
              }
            }).addTo(map);
          });
      });

    // Legenda
    const legend = L.control({ position: 'bottomright' });

    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML += '<b>Legenda Stato</b><br>';
      for (const [stato, color] of Object.entries({
        'potato': 'green',
        'non potato': 'red',
        'da potare': 'orange',
        'potatura fatta': 'blue'
      })) {
        div.innerHTML += `<i style="background:${color}"></i>${stato}<br>`;
      }
      return div;
    };

    legend.addTo(map);
  </script>
</body>
</html>
